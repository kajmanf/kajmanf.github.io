<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Winning Log :: Assign Project</title>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
    <body>
    <div class = "container">
        <div class="form-row mt-1">
            <div class="col text-left">
                <form th:action="@{/log/teamleader}"><button type="submit" class="btn btn-outline-primary"><- back</button></form>
            </div>
            <div class="col text-right">
                <h1 class="display-4" > Assign Project </h1>
            </div>
            <div class="col text-right">
                <form th:action="@{/logout}" style="text-align: end"><button type="submit" class="btn btn-outline-primary">logout</button></form>
            </div>
        </div>
        <div class="row text-center" style="margin-top: 5%">
            <div th:if="${errorMessage != null}">
                <h1 class="error text-danger" th:text="${errorMessage}"></h1>
            </div>
            <div th:if="${successMessage != null}">
                <h1 class="error text-success" th:text="${successMessage}"></h1>
            </div>
        </div>
        <div class = "row justify-content-center">
            <form action="/assign/create/add" th:method="get" class="text-center">
                <div class="mb-3 text-center">
                    <label for="user" class="form-label"> User </label>
                    <select class="form-control pr-1 pl-1" th:name="user" id="user" required>
                        <option></option>
                        <option th:each="user : ${users}" th:text="${user.email}" th:value="${user.id}"></option>
                    </select>
                </div>
                <div class="mb-3 text-center">
                    <label for="project" class="form-label"> Project </label>
                    <select class="form-control pr-1 pl-1" th:name="project" id="project" required>
                        <option></option>
                        <option th:each="project : ${projects}" th:text="${project.customer}+ ' - ' + ${project.projectName}" th:value="${project.id}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary ">Assign Project</button>
            </form>
        </div>
    </div>
    </body>
</html>
