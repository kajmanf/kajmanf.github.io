<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Winning Log :: Projects </title>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class = "container" th:style="'margin: auto'">
    <div class="form-row mt-1">
        <div class="col-2 text-left">
            <form th:action="@{/log/teamleader}" style="text-align: end"><button type="submit" class="btn btn-outline-primary"> <- back</button></form>
        </div>
        <div class="col-8 text-center">
            <h1 class="display-4" > Projects </h1>
        </div>
        <div class="col-2 text-right">
            <form th:action="@{/logout}" style="text-align: end"><button type="submit" class="btn btn-outline-primary">logout</button></form>
        </div>
    </div>
    <div class = "row justify-content-center">
        <div class="form-row">
            <div class="col-auto text-center">
                <form th:action="@{/project/create}"><button th:name="lastButton" type="submit" class="btn btn-secondary">Add Project</button></form>
            </div>
            <div class="col-auto text-center">
                <form th:action="@{/assign/create}"><button th:name="lastButton" type="submit" class="btn btn-secondary">Assign Project</button></form>
            </div>
            <div class="col-auto text-center">
            <form th:action="@{/project/statistics}"><button th:name="lastButton" type="submit" class="btn btn-secondary">Total Statistics</button></form>
        </div>
        </div>
    </div>
    <div class="row" style="margin-top: 5%">
        <div th:if="${successMessage != null}" class="col text-center">
            <h1 class="error text-success" th:text="${successMessage}"></h1>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col-2">#</th>
                <th scope="col-6">Name</th>
                <th scope="col-1"></th>
                <th scope="col-1"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project : ${projects}">
                <td th:text="${projects.indexOf(project) + 1}"></td>
                <td th:text="${project.getCustomerPlusName()}"></td>
                <td class="col-1"><form th:action="@{/project/details}" ><button th:name="detailsButton" th:value="${project.id}" type="submit" class="btn btn-success" > Details </button></form></td>
                <td class="col-1"><form th:action="@{/project/delete}" ><button th:name="deleteButton" th:value="${project.id}" type="submit" class="btn btn-danger" > Delete </button></form></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
