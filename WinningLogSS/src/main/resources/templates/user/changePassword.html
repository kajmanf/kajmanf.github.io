<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Winning Log :: Create user</title>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class = "container justify-content-center">
    <div class="form-row mt-1">
        <div class="col-1 text-left">
            <form th:if="${isLogged}" th:action="@{/log}"><button type="submit" class="btn btn-outline-primary"><- back</button></form>
        </div>
        <div class="col text-center">
            <h1 class="display-4" > Change password </h1>
        </div>
        <div class="col-1 text-left">
        </div>
    </div>
    <div class="row" style="margin-top: 5%">
        <div th:if="${errorMessage != null}" class="col text-center">
            <h1 class="error text-danger" th:text="${errorMessage}"></h1>
        </div>
    </div>
    <div class = "row justify-content-center">
        <form action="/retrievepassword" th:method="get" class="text-center">
            <div th:if="${isLogged}" class="mb-3 text-center">
                <label for="passwordOld" class="form-label">Old Password</label>
                <input type="password" name="oldPassword" class="form-control text-center" id="passwordOld" required>
            </div>
            <div class="mb-3 text-center">
                <label for="password" class="form-label">New Password</label>
                <input type="password" name="password" class="form-control text-center" id="password" required>
                <div id="passwordHelpBlock" class="form-text">
                    (Your password must be at least 8 characters long, contain letters and numbers.)
                </div>
            </div>
            <div class="mb-3 text-center">
                <label for="passwordRepeat" class="form-label">Repeat Password</label>
                <input type="password" name="repeatPassword" class="form-control text-center" id="passwordRepeat" required>
            </div>
            <button type="submit" class="btn btn-primary text-center">Submit</button>
        </form>
    </div>
</div>
</body>
</html>
