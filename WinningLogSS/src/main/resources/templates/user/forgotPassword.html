<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Winning Log :: Create user</title>
    <link th:href = "@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
<div class = "container justify-content-center">
    <div class="form-row mt-1">
        <div class="col-1 text-left">
            <form th:action="@{/}"><button type="submit" class="btn btn-outline-primary"><- back</button></form>
        </div>
        <div class="col-10 text-center">
            <h1 class="display-4" > Forgot password </h1>
        </div>
        <div class="col-1 text-right">
        </div>
    </div>
    <div class="row text-center" style="margin-top: 5%">
        <div th:if="${errorMessage != null}" class="col text-center">
            <h3 class="error text-danger" th:text="${errorMessage}"></h3>
        </div>
        <div th:if="${successMessage != null}" class="col text-center">
            <h3 class="error text-success" th:text="${successMessage}"></h3>
        </div>
    </div>
    <div class = "row justify-content-center" th:if="${successMessage == null}">
        <form action="/forgotpassword/retrieve" th:method="get" class="text-center">
            <div class="mb-3 text-center">
                <label for="username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control text-center" id="username" aria-describedby="emailHelp" required>
                <div id="emailHelp" class="form-text">
                    (Must be firstname.lastname)
                </div>
            </div>
            <button type="submit" class="btn btn-primary text-center">Submit</button>
        </form>

    </div>
</div>
</body>
</html>
