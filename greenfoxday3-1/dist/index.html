<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Greenfoxday3.1</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="container">
  <h1>Awesome Landing Page</h1>
  
  <div class="card-holder">
    <div class="card">
    <img src="https://github.com/green-fox-academy/myfirstapp-syllabus/blob/master/assets/tree.png?raw=true" alt="">
    <!-- alt je pro slepce apod. -->
    <h3>Plan trees</h3>
  </div>
    <div class="card">
      <img src="https://github.com/green-fox-academy/myfirstapp-syllabus/blob/master/assets/deal.png?raw=true" alt="">
      <!-- alt je pro slepce apod. -->
      <h3>Make friends</h3>
</div>
    <div class="card">
      <img src="https://github.com/green-fox-academy/myfirstapp-syllabus/blob/master/assets/money.png?raw=true" alt="">
      <!-- alt je pro slepce apod. -->
      <h3>Profit</h3>
</div>
  </div>  
  
  <div class="newsletter-form">
    <form action="http://example.com">
    <!-- action udává adresu, kam se odesílají data -->
      <h3>Newsletter</h3>
      <p>Sign up to our awesome news about fresh air.</p>
      <input type="email" id="email">
      <!-- input je text/email/password/checkbox; -->
      <button>Subscribe</button>
      <input type="checkbox" id="terms">
      <label for="terms">I accept the <a href="http://example.com">terms and conditions</a></label>
      <!-- "for" způsobí, že ikdyž kliknu na text, tak zaškrtnu checkbox ... musím u něj mít ale nastavené ID! -->
      <div class="closing-x">
        <button>x</button>
      </div>
    </form>
  </div>
  <div id="questioncircle">?</div>
</div>
<!-- partial -->
  
</body>
</html>
